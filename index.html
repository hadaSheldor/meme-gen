<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header main-layout flex align-center space-between">
      <div class="logo">
        <img src="images/LOGO.png" alt="logo" class="logo" />
      </div>

      <nav class="main-nav flex clean-list">
        <button 
          class="btn btn-gal" onclick="onMoveToPage('meme-gallery'); renderGallery()">
          Gallery
        </button>
        <button
          class="btn btn-memes" onclick="onMoveToPage('meme-editor'); renderEditor()">
          Memes
        </button>
        <button
          class="btn btn-saved" onclick="onMoveToPage('meme-gallery'); renderSaved()">
          Saved
        </button>
      </nav>

      <!-- Burger-menu -->
      <div>
        <button onclick="toggleMenu()" class="btn menu-toggle">☰</button>
      </div>
    </header>

    <!-- Gallery -->
    <main class="meme-gallery main-layout">
      <div class="images-container"></div>
    </main>

    <!-- Editor -->
    <section class="meme-editor flex hidden">
      <div class="canvas-container flex flex-column">
        <canvas height="500px" width="500px" id="meme"></canvas>
      </div>

      <div class="editor-btns">
        <div class="editor-section flex flex-column justify-center align-center">
          <input
            type="text"
            class="txt-input"
            placeholder="Text line..."
            oninput="onUpdateTxt(this.value)"
          />
          <div class="flex justify-center align-center">
            <button onclick="onAddLine()" class="edit-btn switch-btn tooltip">
              <i class="fas fa-arrows-alt-v"></i>
              <span class="tooltiptext">Add line</span>
            </button>
            <button onclick="onChangeTxtSize(4)" class="edit-btn tooltip">
              <i class="fas fa-plus"></i>
              <span class="tooltiptext">A+</span>
            </button>
            </button>
            <button onclick="onChangeTxtSize(-4)" class="edit-btn tooltip">
              <i class="fas fa-minus"></i>
              <span class="tooltiptext">A-</span>
            </button>
            <button onclick="onRemoveLine()" class="edit-btn tooltip">
              <i class="fas fa-trash-alt"></i>
              <span class="tooltiptext">Delete</span>
            </button>
            <button onclick="onSaveMeme()" class="edit-btn tooltip">
              <i class="fa-solid fa-save"></i>
              <span class="tooltiptext">Save</span>
            </button>
          </div>
          <div class="flex justify-center align-center">
            <button onclick="onChangeTextAlignment('left')" class="edit-btn">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button onclick="onChangeTextAlignment('center')" class="edit-btn active">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button onclick="onChangeTextAlignment('right')" class="edit-btn">
              <i class="fa-solid fa-align-right"></i>
            </button>
        

            <input
              class="color-input"
              type="color"
              value="#F8312F"
              name="change-color"
              oninput="onChangeColor(this.value)"
            />
            <input
              class="color-input"
              type="color"
              value="white"
              name="change-color"
              oninput="onChangeStrokeColor(this.value)"
            />
          </div>
          <div class="emoji-container flex justify-center align-center">
            <button class="sticker-btn emoji-btn" onclick="onSticker('🐘')">🐘</button>
            <button class="sticker-btn emoji-btn" onclick="onSticker('🌞')">🌞</button>
            <button class="sticker-btn emoji-btn" onclick="onSticker('🥑')">🥑</button>
            <button class="sticker-btn emoji-btn" onclick="onSticker('🍬')">🍬</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer main-layout flex justify-center align-center">
        <p >© coffeerights Hadas Shmaryahu - 2022 🐘</p>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/764500184e.js" crossorigin="anonymous"></script>
    <script src="./js/service/storage-service.js"></script>
    <script src="./js/service/gallery-service.js"></script>
    <script src="./js/service/meme-services.js"></script>
    <script src="./js/controller/gallery-controller.js"></script>
    <script src="./js/controller/meme-controller.js"></script>
  </body>
</html>
