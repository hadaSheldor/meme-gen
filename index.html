<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header main-layout flex align-center space-between">
      <div class="logo">
        <img src="images/LOGO.png" alt="" class="logo" />
      </div>
      <nav class="main-nav flex clean-list">
        <button class="btn btn-gal" onclick="onMoveToPage('meme-gallery')">
          Gallery
        </button>
        <button
          class="btn btn-memes"
          onclick="onMoveToPage('meme-editor'); renderCanvas()"
        >
          Memes
        </button>
      </nav>
      <button onclick="toggleMenu()" class="btn menu-toggle">â˜°</button>
    </header>

    <!-- TODO: Consider using grid -->
    <main class="meme-gallery main-layout">
      <div class="images-container"></div>
    </main>

    <!-- <section
      class="meme-editor flex flex-row space-between align-center hidden"
    > -->
    <section class="meme-editor flex hidden">
      <!-- <div
        class="canvas-container flex flex-column justify-center align-center"
      > -->
      <div class="canvas-container">
        <canvas height="500px" width="500px" id="meme"></canvas>
      </div>
      <div class="editor-section flex flex-column justify-center align-center">
        <input
          type="text"
          class="txt-input"
          placeholder="Text line..."
          oninput="onUpdateTxt(this.value)"
        />

        <div class="editor-btns">
          <div>
            <button onclick="onSwitchLines()" class="edit-btn switch-btn">
              <i class="fas fa-arrows-alt-v"></i>
            </button>
            <button onclick="onAddLine()" class="edit-btn">
              <i class="fas fa-plus"></i>
            </button>
            <button onclick="onRemoveLine()" class="edit-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div>
            <button onclick="onChangeTextAlignmentCenter()" class="edit-btn">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button onclick="onChangeTextAlignmentLeft()" class="edit-btn">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button onclick="onChangeTextAlignmentRight()" class="edit-btn">
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>
          <input
            class="color-input"
            type="color"
            value="#FE6E20"
            name="change-color"
            oninput="onChangeColor(this.value)"
          />
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/764500184e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/service/gallery-service.js"></script>
    <script src="./js/service/meme-services.js"></script>
    <script src="./js/controller/gallery-controller.js"></script>
    <script src="./js/controller/meme-controller.js"></script>
  </body>
</html>
